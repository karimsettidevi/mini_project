<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css" />
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Forgot Password?</header>
        <form  name="forget password" required method="POST" action="forgot.php" >
          <div class="field">
            <span class="fa fa-user"></span>
            <input name="email" type="text" placeholder="Email id:" />
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input name="security" type="text" placeholder="Enter your favourite color:" />
          </div>

          <div class="field">
            <input type="submit" value="Submit" />
          </div>
          <div class="login">Or</div>
          <div class="Signup">
            <span>Don't have an account? </span
            ><a href="registration.html" target="blank">Signup now</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
